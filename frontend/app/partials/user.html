<div id="partial-user" class="partial">
  <article class="new">
    <form id="add-form" data-ng-submit="addItem()">
      <input 
        type="text"
        placeholder="new item"
        name="title" 
        class="title"
        maxlength="255"
        data-ng-class="{ 'error' : new_item.error_title }" 
        data-ng-model="new_item.title"
      />

      <input 
        type="text"
        id="date-new" 
        placeholder="due date" 
        name="date" 
        class="date" 
        data-ng-model="new_item.date"
      />

      <div class="select-wrap">
        <select
          name="priority"
          data-placeholder="priority"
          data-ng-model="new_item.priority"
        >
          <option value=""></option>
          <option value="high">high</option>
          <option value="normal">normal</option>
          <option value="low">low</option>
        </select>
      </div>

      <input type="submit" value="add item" />
    </form>
  </article>
