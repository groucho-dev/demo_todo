<div id="partial-register" class="partial">
  <form id="register-form" class="partial-popup" data-ng-submit="process()">
    <h1>Register</h1>

    <div class="messages" data-ng-show="messages">
      <ul class="status" data-ng-show="messages.status">
        <li data-ng-repeat="status in messages.status">{{ status }}</li>
      </ul>

      <ul class="error" data-ng-show="messages.error">
        <li data-ng-repeat="error in messages.error">{{ error }}</li>
      </ul>
    </div>

    <div class="form-item">
      <input type="text" name="email" placeholder="email" data-ng-model="form_data.email" />
    </div>

    <div class="form-item">
      <input type="password" name="password" placeholder="password" data-ng-model="form_data.password" />
    </div>

    <div class="form-item">
      <input type="password" name="password_confirmation" placeholder="password (again)" data-ng-model="form_data.password_confirmation" />
    </div>

    <input type="submit" value="Register" /> <span class="register-lead">or <a href="#">Back to Login</a>
  </form>

</div>
